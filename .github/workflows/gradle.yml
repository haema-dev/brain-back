name: brain-back

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'openjdk:17-jdk-alpine'

    - name: Setup Gradle
      uses: gradle/setup-gradle@v8
      with:
        gradle-version: '8.4.0'

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Build Docker image
      run: docker build . -t brain-back

    - name: Push Docker image to registry
      run: |
        docker login -u ${{ secrets.BRAIN_DOCKER_USERNAME }} -p ${{ secrets.BRAIN_DOCKER_PASSWORD }}
        docker tag brain-back ${{ secrets.BRAIN_DOCKER_REGISTRY_URL }}/brain-back
        docker push ${{ secrets.BRAIN_DOCKER_REGISTRY_URL }}/brain-back
